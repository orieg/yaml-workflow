# A minimal example workflow that demonstrates the basic structure
# with a simple hello world function

workflow:
  usage:
    name: Hello World
    description: A simple hello world workflow
    inputs:
      name:
        type: string
        description: The name to greet
  steps:
    # Step 1: Print a hello world message
    # Input: Optional name parameter that can be provided at runtime
    # Output: The greeting message stored in 'greeting' variable
    - name: say_hello
      module: yaml_workflow_engine.tasks.basic_tasks
      function: hello_world
      inputs:
        name: ${name}  # Optional runtime input, defaults to "World" if not provided
      outputs:
        - greeting  # Will contain the message "Hello, {name}!" 